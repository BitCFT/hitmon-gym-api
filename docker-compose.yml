version: '3'

services:
  app:
    build: .
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
      - '$PORT:$PORT'
    env_file:
      - .env$API_ENV
    command: bash -c "npx prisma migrate deploy && npx prisma generate && npm run build && npm run start:$API_START_ARG"
    networks:
      - containers-network
    depends_on:
      - db
      - redis
  db:
    image: postgres:14
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - containers-network
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - containers-network
    ports:
      - '6379:6379'
volumes:
  postgres-db-data:
    driver: local
networks:
  containers-network:
